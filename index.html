<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>网址导航</title>
	<meta name="Keywords" itemprop="description" content="导航,网站,首页,主页,网址之家,网址导航,安全网址,上网导航,网址">
	<meta name="description" content="简洁好用的导航网站，支持自定义数据">
	<!--<link rel="stylesheet" href="css/base.css">-->
	<link rel="stylesheet" href="css/index.min.css">
	<link rel="shortcut icon"/>

</head>
<body>
	<header id="header" class="header top">
		<div data-weather-show="show" class="left hide">
			<span data-city="city" class="city"></span>
			<div class="weather">
				<div class="today current">
					<span>今天: </span>
					<img data-weather-today="img">
					<div>
						<span data-weather-today="temp"></span>
						<!--<s>℃</s>-->
					</div>
					<span class="aqi" data-weather-today="aqi"></span>
					<!--<span data-weather-today="pm25"></span>-->
				</div>
				<div class="tomorrow">
					<span>明天:</span>
					<img data-weather-tomorrow="img">
					<div>
						<span data-weather-tomorrow="temp"></span>
						<!--<s>℃</s>-->
					</div>
					<span class="aqi" data-weather-tomorrow="aqi"></span>
					<!--<span data-weather-tomorrow="pm25"></span>-->
				</div>
			</div>

		</div>
		<div class="right">
			<div class="setting">
				<span>设置</span>
				<ul data-setting="list">
					<li><a data-li="sites" href="javascript:;">网站数据</a></li>
					<li><a data-li="search" href="javascript:;">搜索引擎</a></li>
					<li><a data-li="weather" href="javascript:;">天气</a></li>
					<li><a data-li="theme" href="javascript:;">主题</a></li>
				</ul>
			</div>
		</div>
		<div class="bottom">
			<s data-show="false">︽</s>
			<s class="show" data-show="true">︾</s>
		</div>
	</header>
	<div id="settings" class="setting-box hide">
        <span class="close" title="关闭" data-close="close">×</span>
		<ul data-select="tabs">
			<li class="active" data-target="sites">
				网站数据
			</li>
			<li data-target="search">
				搜索引擎
			</li>
			<li data-target="weather">
				天气设置
			</li>
			<li data-target="theme">
				主题设置
			</li>
		</ul>
        <div class="set-select" data-options="select">
            <div class="set-sites show" data-option="sites">
                <div class="row show">
					<div class="col-left">
						<span>网站数据来源：</span>
					</div>
					<div class="col-right">
						<input id="src_sites_default" type="radio" name="sitesrc">
						<label for="src_sites_default">内置</label>
						<input id="src_sites_local" type="radio" name="sitesrc">
						<label for="src_sites_local">本地定制</label>
						<input id="src_sites_other" type="radio" name="sitesrc">
						<label for="src_sites_other">第三方</label>
					</div>
                </div>
                <div class="row" data-sites="default">
					<div class="col-left">
						<span>内置地址：</span>
					</div>
					<div class="col-right">
						<input type="url" value="http://dh.wwzc.cc/sites.json" data-sites-default disabled>
					</div>
                </div>
                <div class="row" data-sites="local">
					<div class="col-left">
						<span>定制义数据：</span>
					</div>
					<div class="col-right">
						<textarea data-sites-local cols="100" rows="10"></textarea>
					</div>
				</div>
				<div class="row" data-sites="other">
					<div class="col-left">
						<span>url地址：</span>
					</div>
					<div class="col-right">
						<input type="url" data-sites-other>
					</div>
				</div>
				<div class="row show">
					<div class="col-left"></div>
					<div class="col-right">
						<a class="save" data-sites-save="sites" href="javascript:;">保存</a>
					</div>
                </div>
            </div>
            <div class="set-search" data-option="search">
				<div class="row show">
					<div class="col-left">
						<span>搜索引擎来源：</span>
					</div>
					<div class="col-right">
						<input id="src_search_default" type="radio" name="search">
						<label for="src_search_default">内置</label>
						<input id="src_search_local" type="radio" name="search">
						<label for="src_search_local">本地定制</label>
						<input id="src_search_other" type="radio" name="search">
						<label for="src_search_other">第三方</label>
					</div>
				</div>
				<div class="row" data-search="default">
					<div class="col-left">
						<span>内置地址：</span>
					</div>
					<div class="col-right">
						<input type="url" value="http://dh.wwzc.cc/sites.json" data-search-default disabled>
					</div>
				</div>
				<div class="row" data-search="local">
					<div class="col-left">
						<span>定制义数据：</span>
					</div>
					<div class="col-right">
						<textarea data-search-local cols="100" rows="10"></textarea>
					</div>
				</div>
				<div class="row" data-search="other">
					<div class="col-left">
						<span>url地址：</span>
					</div>
					<div class="col-right">
						<input type="url" data-search-other>
					</div>
				</div>
				<div class="row show">
					<div class="col-left"></div>
					<div class="col-right">
						<a class="save" data-search-save="search" href="javascript:;">保存</a>
					</div>
				</div>
            </div>
			<div class="set-weather" data-option="weather">
				<div class="row show">
					<div class="col-left">
						<span>是否展示天气：</span>
					</div>
					<div class="col-right">
						<input id="weather_true" type="radio" name="weather">
						<label for="weather_true">是</label>
						<input id="weather_false" type="radio" name="weather">
						<label for="weather_false">否</label>
					</div>
				</div>
				<div class="row">
					<div class="col-left">
						<span>城市设置：</span>
					</div>
					<div class="col-right">
						<input id="location_ip" type="radio" name="location">
						<label for="location_ip">依据IP地址</label>
						<input id="location_geog" type="radio" name="location">
						<label for="location_geog">使用地理定位</label>
						<input id="location_user" type="radio" name="location">
						<label for="location_user">自定义位置</label>
					</div>
				</div>
				<div class="row" data-weather="ip">
					<div class="col-left">
						<span>IP位置：</span>
					</div>
					<div class="col-right">
						<input type="text" data-weather-ip disabled>
						<span class="tips" data-weather-ip-tips></span>
					</div>
				</div>
				<div class="row" data-weather="geog">
					<div class="col-left">
						<span>定位位置：</span>
					</div>
					<div class="col-right">
						<input type="text" data-weather-geog disabled>
						<span class="tips" data-weather-geog-tips></span>
					</div>
				</div>
				<div class="row" data-weather="user">
					<div class="col-left">
						<span>自定义位置：</span>
					</div>
					<div class="col-right">
						<input type="text" data-weather-user>
						<span class="tips"></span>
					</div>
				</div>
				<div class="row show">
					<div class="col-left"></div>
					<div class="col-right">
						<a class="save" data-weather-save="weather" href="javascript:;">保存</a>
					</div>
				</div>
			</div>
			<div class="set-theme" data-option="theme">
				<div class="row show">
					<div class="col-left">
						<span>主题来源：</span>
					</div>
					<div class="col-right">
						<input id="theme_default" type="radio" name="theme">
						<label for="theme_default">内置</label>
						<input id="theme_local" type="radio" name="theme">
						<label for="theme_local">本地定制</label>
						<input id="theme_other" type="radio" name="theme" checked>
						<label for="theme_other">第三方</label>
					</div>
				</div>
				<div class="row" data-theme="default">
					<div class="col-left">
						<span>主题选择：</span>
					</div>
					<div class="col-right">
						<select>
							<option value="">主题一</option>
							<option value="">主题二</option>
						</select>
					</div>
				</div>
				<div class="row" data-theme="local">
					<div class="col-left">
						<span>主题CSS：</span>
					</div>
					<div class="col-right">
						<textarea cols="100" rows="10"></textarea>
					</div>
				</div>
				<div class="row" data-theme="other">
					<div class="col-left">
						<span>url地址：</span>
					</div>
					<div class="col-right">
						<input type="url">
					</div>
				</div>
				<div class="row show">
					<div class="col-left"></div>
					<div class="col-right">
						<a class="save" data-save="theme" href="javascript:;" style="cursor: not-allowed;">保存</a>
					</div>
				</div>
			</div>
        </div>
	</div>
